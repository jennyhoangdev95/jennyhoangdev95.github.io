<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh to√°n</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font -->
    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Icon fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../CSS/paymen.css">
</head>

<body>
    <div class="payment">
        <div class="wrap">
            <main class="payment--left">
                    <h1>Webinar Registration Form</h1>
                    <p>Please fill out this form to reserve your spot!</p>
                    <form method="post" action=''>
                        <!-- action would have a URL as the value -->
                        <fieldset>
                            <label for="first-name">Your First Name: <input id="first-name" name="first-name"
                                    type="text" placeholder="enter your first name" required /></label>
                            <label for="last-name">Your Last Name: <input id="last-name" name="last-name" type="text"
                                    placeholder="enter your last name" required /></label>
                            <label for="email">Your Email: <input id="email" name="email" type="email"
                                    placeholder="enter your email" required /></label>
                            <label for="new-password">Create a New Password: <input id="new-password"
                                    name="new-password" type="password" pattern="[a-z0-5]{8,}"
                                    placeholder="enter a new password" required /></label>
                            <!-- TO DO: Add password confirmation functionality -->
                            <label for="new-password">Confirm New Password: <input id="new-password" name="new-password"
                                    type="password" pattern="[a-z0-5]{8,}" placeholder="enter a new password"
                                    required /></label>
                        </fieldset>
                        <fieldset>
                            <legend>I am registering as a:</legend>
                            <label for="student" class="radio"><input id="student" type="radio" name="registration-type"
                                    class="inline" /> Student</label>
                            <label for="individual" class="radio"><input id="individual" type="radio"
                                    name="registration-type" class="inline" /> Individual</label>
                            <label for="business" class="radio"><input id="business" type="radio"
                                    name="registration-type" class="inline" /> Business</label>
                        </fieldset>
                        <fieldset>
                            <label for="profile-picture">Upload a profile picture: <input id="profile-picture"
                                    type="file" name="file" /></label>
                            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                                    max="120" /></label>
                            <label for="referrer">How did you hear about us?
                                <select id="referrer" name="referrer">
                                    <option value="">(select one)</option>
                                    <option value="1">search engine</option>
                                    <option value="2">social media</option>
                                    <option value="3">another member</option>
                                    <option value="4">Other</option>
                                </select>
                            </label>
                            <label for="bio">Your bio:
                                <textarea id="bio" name="bio" rows="3" cols="30"
                                    placeholder="What would you like other members to know about you?"></textarea>
                            </label>
                            <label for="terms-and-conditions">
                                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"
                                    class="inline" /> I accept the <a href="">terms and conditions</a>
                            </label>
                        </fieldset>
                        <input class="submit" type="submit" value="Submit" />
                    </form>
            </main>
            <sidebar class="payment--right"></sidebar>
        </div>
    </div>
</body>

</html>
